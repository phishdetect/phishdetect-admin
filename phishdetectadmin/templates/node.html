{% extends "layout.html" %}
{% block content %}
<h2 class="mb-4">Select a node</h2>
<form method="POST" action="/node/">
    <select name="host" class="p-2 rounded bg-gray-300">
        {% for node in nodes %}
        <option>{{ node.host }}</option>
        {% endfor %}
    </select>
    <span class="ml-4"><input type="submit" class="pd-btn" name="submit" value="Select" /></span>
</form>
{% endblock %}
